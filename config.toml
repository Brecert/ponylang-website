baseurl = "http://www.ponylang.org"
languageCode = "en-us"
title = "Pony"
theme = "hugo-material-docs"
metadataformat = "yaml"
canonifyurls = true
# Enable Google Analytics by entering your tracking id

[params]
	# General information
	description = "Pony - High Performance Actor Programming"
	copyright = "Pony Developers"

	# Repository
	provider = "GitHub"
	repo_url = "https://github.com/ponylang/ponyc"

	logo = "images/logo.png"
	favicon = ""

	permalink = "#"

	# Custom assets
	custom_css = ["stylesheets/pony-material.css"]
	custom_js  = []

	# Syntax highlighting theme
	highlight_css  = ""

	[params.palette]
    	primary = "brown"
    	accent  = "deep-orange"

    [params.font]
    	text = "Roboto"
    	code = "Roboto Mono"

[social]
	twitter = "ponylang"
	github  = "ponylang"

[[menu.main]]
	name   = "Pony"
	url    = "/"
	weight = 1

[[menu.main]]
	name   = "New to Pony?"
