	name   = "Learning Pony?"
	url    = "learn/"
	weight = 20

[[menu.main]]
	name   = "Existing User?"
	url    = "reference/"
	weight = 30

[[menu.main]]
	name   = "Looking to contribute?"
	url    = "contribute/"
	weight = 40

[[menu.main]]
	name   = "Community"
	url    = "community/"
	weight = 50

[[menu.main]]
	name   = "Blog"
	url    = "blog/"
